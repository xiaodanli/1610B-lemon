<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/index.css">
		<link href="./css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/mui.picker.min.css">
		<link rel="stylesheet" href="css/mui.poppicker.css">
		<link rel="stylesheet" href="css/mui.dtpicker.css">
	</head>

	<body>
		<!-- 主界面不动、菜单移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
		  <!-- 菜单容器 -->
		  <aside class="mui-off-canvas-left aside" id="offCanvasSide">
			<div class="mui-scroll-wrapper">
			  <div class="mui-scroll">
				<!-- 菜单具体展示内容 -->
				<h2>收支类型</h2>
				<ul>
					<li>全部支出</li>
					<li>全部收入</li>
				</ul>
				<h2>收支分类</h2>
				<ul>
					<li>餐饮</li>
					<li>住宿</li>
				</ul>
				<ul>
					<li>薪资</li>
					<li>奖金</li>
				</ul>
			  </div>
			</div>
		  </aside>
		  <!-- 主页面容器 -->
		  <div class="mui-inner-wrap index-wrap">
			<!-- 主页面标题 -->
			<header class="header">
				<div class="free-wrap">
					<span>本月花费<i>8036</i></span>
					<span>本月收入<i>9090</i></span>
				</div>
				<div class="select-timer">
					<span class="select-status">月</span>
					<span class="select-date">2018-11</span>
				</div>
			</header>
			<div class="mui-content">
				<!-- 内容top -->
				<div class="con-top">
					<span class="mui-icon mui-icon-bars open-aslide"></span>
					<div class="tab-list">
						<span class="tab-item active">账单</span>
						<span class="tab-item">图表</span>
					</div>
					<span class="mui-icon mui-icon-bars"></span>
				</div>
				<!-- 内容部分 -->
				<div class="con">
					<!-- 账单wrap -->
					<div class="bill-wrap">
						
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<!-- 按年展示的列表 -->
								<div class="year-wrap none">
									<!-- 按月展示的列表 -->
									<div class="month-item">
										<ul class="mui-table-view"> 
											<li class="mui-table-view-cell mui-collapse">
												<a class="mui-navigate-right" href="#">
													<ol>
														<li>
															<span class="mui-icon mui-icon-upload"></span>
															<span>10月</span>
														</li>
														<li class="red">
															<span>花费</span>
															<span>121</span>
														</li>
														<li class="green">
															<span>收入</span>
															<span>122</span>
														</li>
														<li class="gray">
															<span>结余</span>
															<span>10月</span>
														</li>
													</ol>
												</a>
												<div class="mui-collapse-content">
													<ul class="mui-table-view">
														<li class="mui-table-view-cell">
															<div class="mui-slider-right mui-disabled">
																<a class="mui-btn mui-btn-red">删除</a>
															</div>
															<div class="mui-slider-handle bill-item">
																<dl>
																	<dt>
																		<span class="mui-icon mui-icon-upload"></span>
																	</dt>
																	<dd>住宿</dd>
																</dl>
																<span class="red">12434</span>
															</div>
														</li>
													</ul>
												</div>
											</li>
										</ul>
									</div>
								</div>
								<!-- 按月展示的列表 -->
								<div class="month-wrap">
									<!-- 以天为循环体的 -->
									<div class="day-item">
										<div class="day-title">
											<div>
												<span class="mui-icon mui-icon-image"></span>
												12-12
											</div>
											<div>
												花费<span>8032</span>
											</div>
										</div>
										<div class="day-list">
											<ul class="mui-table-view">
												<li class="mui-table-view-cell">
													<div class="mui-slider-right mui-disabled">
														<a class="mui-btn mui-btn-red">删除</a>
													</div>
													<div class="mui-slider-handle bill-item">
														<dl>
															<dt>
																<span class="mui-icon mui-icon-upload"></span>
															</dt>
															<dd>住宿</dd>
														</dl>
														<span class="red">12434</span>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
						
					</div>
					
					<!-- 图表wrap -->
					<div class="table-wrap none">
						图表div
					</div>
				</div>
				
			</div>  
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item mui-active">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">首页</span>
				</a>
				<a class="mui-tab-item">
					<span class="mui-icon mui-icon-phone"></span>
					<span class="mui-tab-label">电话</span>
				</a>
				<a class="mui-tab-item">
					<span class="mui-icon mui-icon-email"></span>
					<span class="mui-tab-label">邮件</span>
				</a>
				<a class="mui-tab-item">
					<span class="mui-icon mui-icon-gear"></span>
					<span class="mui-tab-label">设置</span>
				</a>
			</nav>
			<div class="mui-off-canvas-backdrop"></div>
		  </div>
		</div>
		<script src="js/libs/require.js" data-main="./js/page/index.js"></script>
	</body>

</html>
